<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/client.js"></script>
</head>
<body>

<h1>Form</h1>

<form action="#" th:action="@{/submit-data}" th:object="${buddyInfo}" method="post">
    <p>AddressBook to add buddy to: <input type="text" value="" th:field="*{addressBookId}" /></p>
    <p>Buddy Name: <input type="text" name="name" th:field="*{name}" /></p>
    <p>Buddy Number: <input type="text" name="number" th:field="*{phoneNumber}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<section>
    <table border="1">
        <thead>
        <tr>
            <td>Book Id</td>
            <td>Buddy Id</td>
            <td>Buddy Name</td>
            <td>Buddy Phone Number</td>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</section>

</body>
</html>
