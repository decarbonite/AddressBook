<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Form</h1>

<form action="#" th:action="@{/submit-data}" th:object="${buddyInfo}" method="post">
    <p>AddressBook to add buddy to: <input type="text" value="" th:field="*{addressBookId}" /></p>
    <p>Buddy Name: <input type="text" name="name" th:field="*{name}" /></p>
    <p>Buddy Number: <input type="text" name="number" th:field="*{phoneNumber}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
